<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      rel="shortcut icon"
      type="image/png"
      href="./assets/favicon/favicon.png"
    />
    <link rel="stylesheet" href="./assets/css/hf.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrp icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>RameshKK</title>
  </head>
  <body>
    <div class="preloader">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <div id="header"></div>
    <div class="projects">
      <div class="container">
        <h2>Projects</h2>
      </div>
      <div class="container">
        <div id="profiles-container" class="container current_members">
          <template id="profile-template">
            <div class="card w-100 mb-3">
              <div class="card-body">
                <div class="d-lg-flex">
                  <h5 class="card-title">
                    <span class="prj-title"></span>
                  </h5>
                  <div>
                    <b class="project-year fw-bold ms-lg-3">
                      <span class="prj-timePeriod"></span>
                    </b>
                  </div>
                </div>
                <hr />
                <div class="mb-1">
                  <span class="sponsor-font">Role as </span>
                  <span class="prj-role"></span>
                </div>

                <p class="card-text">
                  <span class="sponsor-font">Sponsored by </span>
                  <strong
                    ><em> <span class="prj-sponsor"></span> </em
                  ></strong>
                </p>
              </div>
            </div>
          </template>
        </div>
        <!-- <span class="d-inline-flex gap-1">
          <i
            class="bi bi-info-circle"
            data-bs-toggle="collapse"
            href="#collapseExample"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
          ></i>
        </span>
        <div class="collapse mt-3" id="collapseExample">
          <div class="card card-body bg-dark text-light h6">
            Some placeholder content for the collapse component. This panel is
            hidden by default but revealed when the user activates the relevant
            trigger.
          </div>
        </div> -->
      </div>
    </div>

    <div id="footer"></div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    // Load header and footer content dynamically
    fetch("./header.html")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("header").innerHTML = html;
        setActiveLink("projects");
      });
    fetch("./footer.html")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("footer").innerHTML = html;
        document.getElementById("year").innerHTML = new Date().getFullYear();
      });

    function setActiveLink(linkId) {
      var links = document.querySelectorAll("nav ul li a");
      links.forEach((link) => {
        link.classList.remove("active");
      });
      document.getElementById(linkId).classList.add("active");
    }
  </script>
  <script src="./assets/Javascript/preloader.js"></script>
  <script src="./assets/Javascript/project-details.js"></script>
</html>
