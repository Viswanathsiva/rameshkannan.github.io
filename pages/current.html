<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/favicon/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/hf.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrp icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>RameshKK</title>
  </head>
  <body>
    <div class="preloader">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <div id="header"></div>
    <div class="container">
      <h2>Geo-Mechanics Research Group</h2>
    </div>
    <div id="profiles-container" class="container current_members">
      <template id="profile-template">
        <div class="profile">
          <div class="d-md-flex">
            <div
              class="std-img-container mx-md-4 d-flex align-items-center justify-content-center"
            >
              <img class="rounded mx-auto d-block" alt="Profile Image" />
            </div>
            <div class="card w-100 mx-md-4 p-3">
              <div class="row">
                <div class="col-lg-11">
                  <h5 class="card-title">
                    <i class="bi bi-person-fill"></i>
                    <span class="std-name"></span>
                    <a
                      class="ms-1 std-profile-link"
                      href="#"
                      target="_blank"
                      rel="noopener noreferrer"
                    >
                      <i class="bi bi-box-arrow-up-right"></i>
                    </a>
                  </h5>
                  <span>
                    <i class="bi bi-mortarboard-fill"></i>
                    <span class="std-degree"></span>
                    <b class="std-year"></b>
                    <span class="primary-guide"></span>
                  </span>
                  <span class="d-flex">
                    <div class="mt-1">
                      <i class="bi bi-search"></i>
                    </div>
                    <div class="m-1">
                      <b>Area of Research :</b>
                      <span class="std-research-title"></span>
                    </div>
                  </span>
                  <span>
                    <i class="bi bi-envelope-at-fill"></i>
                    <span class="std-email"></span>
                  </span>
                  <p class="card-text">
                    <b>Keywords :</b>
                    <span class="std-keywords"></span>
                  </p>
                </div>
                <div class="col-lg-1 d-flex justify-content-center">
                  <div class="d-flex justify-content-center">
                    <div class="d-flex align-items-center">
                      <!-- <b>Profiles:</b> -->
                      <div class="scholar-images">
                        <a
                          class="google-scholoar"
                          href="#"
                          target="_blank"
                          rel="noopener noreferrer"
                        >
                          <img
                            class="profile-img-sch"
                            src="./assets/images/scholars/google-scholar-circle.png"
                            alt=""
                            srcset=""
                          />
                        </a>
                        <a
                          class="research-gate"
                          href="#"
                          target="_blank"
                          rel="noopener noreferrer"
                        >
                          <img
                            class="profile-img-sch"
                            src="./assets/images/scholars/researchgate-circle.png"
                            alt=""
                            srcset=""
                          />
                        </a>
                        <a
                          class="linkedin"
                          href="#"
                          target="_blank"
                          rel="noopener noreferrer"
                        >
                          <img
                            class="profile-img-sch"
                            src="./assets/images/scholars/linkedin.png"
                            alt=""
                            srcset=""
                          />
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>

    <div id="footer"></div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    // Load header and footer content dynamically
    fetch("./header.html")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("header").innerHTML = html;
        setActiveLink("current");
      });
    fetch("./footer.html")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("footer").innerHTML = html;
        document.getElementById("year").innerHTML = new Date().getFullYear();
      });

    function setActiveLink(linkId) {
      var links = document.querySelectorAll("nav ul li a");
      links.forEach((link) => {
        link.classList.remove("active");
      });
      document.getElementById(linkId).classList.add("active");
    }
  </script>
  <script src="../assets/Javascript/preloader.js"></script>
  <script src="../assets/Javascript/current-members.js"></script>
</html>
