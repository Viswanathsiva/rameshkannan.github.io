<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/favicon/favicon.png"
    />
    <link rel="stylesheet" href="./assets/css/hf.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrp icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>RameshKK</title>
  </head>
  <body>
    <div class="preloader">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <div id="header"></div>
    <div class="container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input
          type="name"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Your name"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput2"
          placeholder="name@example.com"
        />
      </div>

      <div class="form-group mb-3">
        <label for="student" class="form-label">Student Type</label>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="newsRadio"
            name="interest"
            class="custom-control-input"
            value="PHD"
          />
          <label class="custom-control-label me-3" for="newsRadio">Ph.D</label>
          <input
            type="radio"
            id="entertainmentRadio"
            name="interest"
            class="custom-control-input"
            value="MTECH"
          />
          <label class="custom-control-label me-3" for="entertainmentRadio"
            >M.Tech</label
          >
          <input
            type="radio"
            id="moviesRadio"
            name="interest"
            class="custom-control-input"
            value="BTECH"
          />
          <label class="custom-control-label me-3" for="moviesRadio"
            >B.Tech</label
          >
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Example textarea</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
    </div>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    $(document).ready(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
  <script src="./assets/Javascript/preloader.js"></script>
</html>
