<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

      rel="shortcut icon"
      type="image/png"
      href="./assets/favicon/favicon.png"
    />
    <link rel="stylesheet" href="./assets/css/hf.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="

    ></script>

    <!-- Bootstrp icons  -->
    <link
      rel="stylesheet"

    <!-- Bootstrap CSS -->
    <link

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>RameshKK</title>
  </head>
  <body>
    <div class="preloader">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <div id="header"></div>
    <div class="publication">
      <div class="publication-header"></div>
      <h2>Scholar Profiles</h2>
      <div>
        <div class="row mb-4">
          <div class="col text-center scholar-images">
            <a
              href="https://scholar.google.co.in/citations?user=D42RIhcAAAAJ&hl=en"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="profile-img-sch"
                src="./assets/images/scholars/google-scholar-circle.png"
                alt=""
                srcset=""
              />
            </a>
            <a
              href="https://orcid.org/0000-0003-0803-3109"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="profile-img-sch"
                src="./assets/images/scholars/orcid-circle.png"
                alt=""
                srcset=""
              />
            </a>
            <a
              href="https://iitm.irins.org/profile/150507"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="profile-img-sch irins-img"
                src="./assets/images/scholars/irins.png"
                alt=""
                srcset=""
              />
            </a>
            <a
              href="https://www.researchgate.net/profile/Ramesh-Kannan-Kandasami"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="profile-img-sch"
                src="./assets/images/scholars/researchgate-circle.png"
                alt=""
                srcset=""
              />
            </a>
            <a
              href="https://www.scopus.com/authid/detail.uri?authorId=55804419900"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="profile-img-sch"
                src="./assets/images/scholars/scopus-circle.png"
                alt=""
                srcset=""
              />
            </a>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>Journal Publications</h2>
        <ol id="journal-pub-ol" class="container"></ol>
      </div>
      <div class="patent">
        <h2>Patent</h2>
        <ol id="patent-ol" class="container"></ol>
      </div>
    </div>
    <div id="footer"></div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    // Load header and footer content dynamically
    fetch("./header.html")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("header").innerHTML = html;
        setActiveLink("publications");
      });
    fetch("./footer.html")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("footer").innerHTML = html;
        document.getElementById("year").innerHTML = new Date().getFullYear();
      });

    function setActiveLink(linkId) {
      var links = document.querySelectorAll("nav ul li a");
      links.forEach((link) => {
        link.classList.remove("active");
      });
      document.getElementById(linkId).classList.add("active");
    }
  </script>
  <script src="./assets/Javascript/preloader.js"></script>
  <script src="./assets/Javascript/journal-publication.js"></script>
  <script src="./assets/Javascript/patent-publication.js"></script>
</html>
